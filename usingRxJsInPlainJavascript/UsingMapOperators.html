	Map functions transforms data from observable into a transformed value.

    <div class="panel-heading">Multiply by 2 Map Operator example with filter operator.  Only values > 10 displayed</div>
	
    <div class="panel-body" >
	
	<div id="div1" />
	</div>

<div>

<script type="module">
const { Observable, from, of, concat, fromEvent, interval, operators} = rxjs; //object structure syntax.  Observable and stuff are functions.

const {map, filter} = operators;
var numberProducer = new Observable(subscriber =>{

for(var i=0;i<20;i++)
{ subscriber.next(i);
}
  
  
  return ()=>{console.log("Cleaning up resources"); 
  
  }; 
  
  
});


//step by step syntax.
var multipleByTwoMap = map(value=>{return value*2}); //this a map function.
var filterOperator = filter(mappedValue=>{return mappedValue > 10;});
var transformObservable = multipleByTwoMap(numberProducer);
var filterValueObservable = filterOperator(transformObservable);
var subscription = filterValueObservable.subscribe(val=>{document.getElementById("div1").innerHTML +=  val + "<br/>"});

//compact syntax.
//numberProducer.pipe(map(value=>value*2), filter(mappedValue=>mappedValue>10)).subscribe(val=>{document.getElementById("div1").innerHTML +=  val + "<br/>"});

</script>
